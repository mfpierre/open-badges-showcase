<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Import Components -->
<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../bower_components/core-tooltip/core-tooltip.html">

<!-- Define your custom element -->
<polymer-element name="open-badges-showcase" attributes="user group width">
    <template>
        <core-ajax url="http://backpack.openbadges.org/displayer/{{user}}/group/{{group}}.json" auto response="{{resp}}"></core-ajax>
        <template repeat="{{badge in resp.badges}}">
            <core-tooltip label="{{badge.assertion.badge.name}}" class="badge-tooltip">
                <img src="{{badge.imageUrl}}" alt="{{badge.assertion.badge.name}}" width="{{width}}">
            </core-tooltip>
        </template>
    </template>
    <script>
        Polymer('open-badges-showcase', {
            user: "39965",
            group: "40053",
            width: "100"
        });
    </script>

</polymer-element>
